<mat-card class="filter-table-card">

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Search by username</mat-label>
    <input
      matInput
      [(ngModel)]="searchTerm"
      (input)="onSearchChange($event)"
      placeholder="Enter username (full or partial)" />
  </mat-form-field>

  <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <ng-container matColumnDef="yearNumber">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let row">{{ row.yearNumber || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="studyProgrammeName">
      <th mat-header-cell *matHeaderCellDef>Study Programme</th>
      <td mat-cell *matCellDef="let row">{{ row.studyProgrammeName || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-raised-button
          color="primary"
          (click)="enrol(row)">
          Enrol
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <div *ngIf="!isLoading && searchTerm && searchTerm.trim().length > 0 && dataSource.data.length === 0" style="text-align: center; padding: 20px;">
    No users found
  </div>

</mat-card>
