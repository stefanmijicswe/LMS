<div class="subjects-container">
  <h2>Subjects</h2>

  <table mat-table [dataSource]="subjects" class="subjects-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Subject Name</th>
      <td mat-cell *matCellDef="let subject">{{ subject.name }}</td>
    </ng-container>

    <ng-container matColumnDef="ects">
      <th mat-header-cell *matHeaderCellDef>ECTS Points</th>
      <td mat-cell *matCellDef="let subject">{{ subject.ects }}</td>
    </ng-container>

    <ng-container matColumnDef="attempts">
      <th mat-header-cell *matHeaderCellDef>Attempts</th>
      <td mat-cell *matCellDef="let subject">{{ subject.attempts }}</td>
    </ng-container>

    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef>Professor</th>
      <td mat-cell *matCellDef="let subject">{{ subject.professor }}</td>
    </ng-container>

    <ng-container matColumnDef="register">
      <th mat-header-cell *matHeaderCellDef>Register</th>
      <td mat-cell *matCellDef="let subject">
        <button mat-raised-button color="primary" (click)="openRegisterDialog(subject)">
          Register
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
