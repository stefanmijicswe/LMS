<div class="subjects-container">
  <h2>Subjects</h2>

  <table mat-table [dataSource]="subjects" class="subjects-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>

    <ng-container matColumnDef="ects">
      <th mat-header-cell *matHeaderCellDef>ECTS</th>
      <td mat-cell *matCellDef="let s">{{ s.ects }}</td>
    </ng-container>

    <ng-container matColumnDef="studyProgrammeName">
      <th mat-header-cell *matHeaderCellDef>Programme</th>
      <td mat-cell *matCellDef="let s">{{ s.studyProgrammeName }}</td>
    </ng-container>

    <ng-container matColumnDef="yearNumber">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let s">{{ s.yearNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="mandatory">
      <th mat-header-cell *matHeaderCellDef>Mandatory</th>
      <td mat-cell *matCellDef="let s">
        {{ s.mandatory ? 'Yes' : 'No' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="register">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let s">
        <button mat-raised-button color="primary"
                (click)="openRegisterDialog(s)">
          Register
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
