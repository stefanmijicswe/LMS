<div class="activities-container">
  <h2>Activities</h2>

  <table mat-table [dataSource]="subjects" class="activity-table">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let subject">{{ subject.number }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let subject">{{ subject.name }}</td>
    </ng-container>

    <ng-container matColumnDef="attempts">
      <th mat-header-cell *matHeaderCellDef>Attempts</th>
      <td mat-cell *matCellDef="let subject">{{ subject.attempts }}</td>
    </ng-container>

    <ng-container matColumnDef="finalPoints">
      <th mat-header-cell *matHeaderCellDef>Final Points</th>
      <td mat-cell *matCellDef="let subject">{{ subject.finalPoints }}</td>
    </ng-container>

    <ng-container matColumnDef="finalGrade">
      <th mat-header-cell *matHeaderCellDef>Final Grade</th>
      <td mat-cell *matCellDef="let subject">{{ subject.finalGrade }}</td>
    </ng-container>

    <ng-container matColumnDef="ects">
      <th mat-header-cell *matHeaderCellDef>ECTS Points</th>
      <td mat-cell *matCellDef="let subject">{{ subject.ects }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="summary">
    <p><strong>Total ECTS Points:</strong> {{ totalEcts }}</p>
    <p><strong>Average Grade:</strong> {{ averageGrade | number: '1.1-1' }}</p>
</div>
