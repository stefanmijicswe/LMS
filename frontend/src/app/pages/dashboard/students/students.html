<div style="padding: 20px;">
  <h2>Students</h2>

  <div style="margin-bottom: 20px;">
    <input
      matInput
      placeholder="Search students..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      style="width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
  </div>

  <div *ngIf="isLoading" style="text-align: center; padding: 40px;">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" style="color: red; padding: 20px;">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error">
    <div *ngIf="searchTerm.trim() === ''" style="padding: 20px; color: #666;">
      Enter search term to find students.
    </div>
    <div *ngIf="searchTerm.trim() !== '' && dataSource.data.length === 0" style="padding: 20px;">
      No students found.
    </div>

    <table mat-table [dataSource]="dataSource" *ngIf="searchTerm.trim() !== '' && dataSource.data.length > 0" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let student">{{ student.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let student">{{ student.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="pin">
        <th mat-header-cell *matHeaderCellDef>PIN</th>
        <td mat-cell *matCellDef="let student">{{ student.pin }}</td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let student">
          <button mat-button (click)="openDetails(student)">View Details</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #f1f1f1;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
