<div class="container">
  <h2>Add a new user</h2>

  <div class="form-row">
    <label class="role-label">User Role:</label>
    <mat-radio-group [(ngModel)]="role" class="role-radio">
      <mat-radio-button value="STUDENT_SERVICE">Student Service</mat-radio-button>
      <mat-radio-button value="TEACHER">Teacher</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="createUser()">Create</button>
</div>
